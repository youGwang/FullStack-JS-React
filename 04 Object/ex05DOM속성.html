<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM property</title>
</head>
<body>
    <div id="container">
        <p>DOM 사용하기</p>
        <p style="display: none;">숨겨진 글씨</p>
    </div>
    <button id="textBtn">TEXT</button>
    <!-- 
        인라인 스크립트로 클릭 이벤트 주기
        onclick = "함수이름()"
     -->
    <button onclick="htmlFunc()">HTML</button>
    

    <SCript>
        // 1. div 요소에 접근하기
        let domVal = document.getElementById('container');
        console.log('요소 가져오기 :', domVal);

        // 2. TEXT버튼 클릭 시 , 요소에서 내용만
        // addEventListener(이벤트타입, 이벤트헨들러)
        document.getElementById('textBtn').addEventListener('click', ()=>{
            // 클릭 이벤트 잘 걸렸는지 확인!
            // console.log('text click');
            let domText = document.getElementById('container').innerText
            console.log('내용만 :', domText);
            console.log('내용만2 :', domVal.innerText);
            console.log('숨겨진 내용까지 :', domVal.textContent);
            // 내용 변경
            domVal.innerText = '<h1>javascript</h1>';
        })
        // 3. HTML버튼 클릭 시, 요소에서 태그까지
        const htmlFunc = ()=>{
            // 클릭 이벤트 잘 거렸는지 확인!
            // console.log('html click');
            // 태그까지 내용 변경
            domVal.innerHTML = '<h1>JavaScript</h1>'
        }
    </SCript>
</body>
</html>
