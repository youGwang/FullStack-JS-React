<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS preview</title>
</head>
<body>
    <h3>Static (정적)</h3>
    1+1
    <!-- 1+1 텍스트 그대로 출력 -> 정적 -->
    <h3>Dynamic (동적)</h3>

    <!-- script 태그 작성 위치 -> body 끝태그 위 -->
    <script>
        // JS 문법 작성
        // 주석 다는 방법 : Ctrl + /
        document.write(1+1)
        // 1+1 연산 결과 출력 -> 동적
    </script>
</body>
</html>
